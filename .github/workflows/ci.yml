name: CI

on:
  push: # Run commitlint on every push to any branch

permissions:
  contents: read # for checkout

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to check commit differences
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
      - name: Run commitlint
        run: |
          # Get the range of commits to check since the last push
          COMMIT_RANGE=$(git rev-parse HEAD^1)..HEAD
          npx commitlint --from=${COMMIT_RANGE}
